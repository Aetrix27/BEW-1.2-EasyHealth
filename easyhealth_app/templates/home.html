{% extends 'base.html' %}
{% block content %}



    {% for document in documents %}
    <div class="store">
        {% if not current_user.is_doctor %}
            <a href="/patient_document_detail/{{ document.id }}">{{ document.title }}</a>  
        {% endif %}
        {% if current_user.is_doctor %}
            <a href="/doctor_document_detail/{{ document.id }}">{{ document.title }}</a> 
        {% endif %}

    </div>
    {% endfor %}


{% endblock %}
